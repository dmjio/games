<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script src="game.js"></script>
<script src="ui.js"></script>
<script>

function dumpAllCards() {
  var b = $('body')
  jQuery.getJSON('getCards',null,function(cards) {
    console.log(cards)
    jQuery.each(cards, function(cat,cs) {
      b.append($('<h3/>').text(cat))
      jQuery.each(cs,function(ix,c) {
        b.append(drawCard(c))
      })
    })
  })
}

function newGame() {
  var b = $('body').empty()
  b.append($('<button>').text('New game').click(newGame))
  jQuery.getJSON('newGame',null,function(game) {
    b.append(drawGame(game))
  })


}

$(document).ready(function() {
  dumpAllCards()

})
</script>
